name: build-slides

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Kroki の URL（あれば secrets で上書き。なければ preprocess 側で kroki.io にフォールバック）
      KROKI_URL: ${{ secrets.KROKI_URL }}
      # 日本語 PDF 対策
      LANG: ja_JP.UTF-8
      LC_ALL: ja_JP.UTF-8

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Graphviz + Chromium が使うライブラリ + 日本語/絵文字フォント
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            graphviz \
            libnss3 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgtk-3-0 \
            libatk-bridge2.0-0 \
            libasound2t64 \
            libgbm1 \
            libxshmfence1 \
            fonts-noto-cjk \
            fonts-noto-color-emoji

      - name: Install node deps
        run: npm ci

      - name: Install python deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # ★ここがミソ：src/*.md を全部ビルドして artifacts/ にまとめる
      - name: Build all markdown in src/
        shell: bash
        run: |
          mkdir -p artifacts
          shopt -s nullglob

          for f in src/*.md; do
            name=$(basename "$f" .md)
            echo "==> Building $f"

            # 1ファイル分ビルド（dist/current.* に出力）
            npm run build:all -- --md="$f"

            # 成果物を deck ごとのフォルダにコピー
            out_dir="artifacts/$name"
            mkdir -p "$out_dir"

            cp dist/current.marp.md "$out_dir/$name.marp.md"
            cp dist/current.html    "$out_dir/$name.html"
            cp dist/current.pdf     "$out_dir/$name.pdf"
            cp -r dist/assets       "$out_dir/assets"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: slides
          path: artifacts/**
